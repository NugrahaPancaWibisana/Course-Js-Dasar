<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in operator</title>
</head>
<body>
    <script>
        const person = {
            firstName: "nugraha",
            middleName: "panca",
            lastName: "wibisana"
        }
        const result = "firstName" in person; // true
        document.writeln(`<p>${result}</p>`)

        const names = [null, "wibisana", null];
        const result2 = 0 in names;
        document.writeln(`<p>${result2}</p>`);
    </script>
</body>
</html>
