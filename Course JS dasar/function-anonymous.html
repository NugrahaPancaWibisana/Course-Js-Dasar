<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function anonymous</title>
</head>
<body>
    <script>
        const say = function(nama){
            document.writeln(`<p>${nama}</p>`)
        }

        say("wibisana");
        say("wibisana");

        function giveMeName(callback) {
            callback("Nugraha");
        }

        giveMeName(say);

        giveMeName(function(name){
            document.writeln(`<p>${name}</p>`);
        });
    </script>
</body>
</html>
