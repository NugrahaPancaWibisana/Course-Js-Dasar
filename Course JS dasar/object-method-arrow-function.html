<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object method arrow function</title>
</head>
<body>
    <script>
        const person = {
            name: "nugraha panca wibisana",
            sayHello: name => {
                console.info(`Hello Admin ${name}`);
            }
        };

        person.sayHello("Budi");
    </script>
</body>
</html>
