<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konversi string dan number</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`)
        document.writeln(`<p>${parseInt(1.1)}</p>`)
        document.writeln(`<p>${parseFloat(1.1)}</p>`)
        document.writeln(`<p>${Number(1.1)}</p>`)

        const a = 1;
        const b = 1;
        const tambah = a.toString() + b.toString();
        document.write(`<p>${tambah}</p>`);
        

        document.writeln(`<p>${parseInt("salah")}</p>`)
        document.writeln(`<p>${parseFloat("1.1benar")}</p>`)
        document.writeln(`<p>${Number("1.1 n")}</p>`)
        document.writeln(`<p>${Number("n1.1")}</p>`)
        document.write(`<p>${isNaN("ini")}</p>`);
    </script>
</body>
</html>
