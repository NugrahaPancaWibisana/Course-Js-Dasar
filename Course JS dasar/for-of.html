<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of</title>
</head>
<body>
    <script>
        const names = ["nugraha", "panca", "wibisana"];
        for (const name of names) {
            document.writeln(`<p>${name}</p>`);
        }

        const nama = "Nugraha Panca Wibisana";
        for (const chara of nama) {
            document.writeln(`<p>${chara}</p>`);
        }
    </script>
</body>
</html>
