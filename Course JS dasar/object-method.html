<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object method</title>
</head>
<body>
    <script>
        // const person = {
        //     name: "Nugraha Panca Wibisana",
        //     sayHello: function (nama) {
        //         alert(`Hello ${nama}`);
        //     }
        // };

        const person = {
            nama: "Nugraha Panca Wibisana"
        }

        person.sayHello = function (nama) {
            alert(`hello ${nama}`)
        } 

        person.sayHello("Nugraha");
    </script>
</body>
