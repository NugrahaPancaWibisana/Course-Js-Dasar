<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function generator</title>
</head>
<body>
    <script>
        function* createName(){
            yield "Nugraha";
            yield "Panca";
            yield "Wibisana";
        }
        
        const names = createName();
        for (const name of names){
            console.info(name);
        }

        // lazy
        function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    yield i;
                    document.writeln(`<p>yield ${i}</p>`);
                }
            }
        }

        // eager
        function* buatGanjilArray(value) {
            const result = [];
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`yield array ${i}`);
                    result.push[i];
                }
            }
            return result;
        }

        const angkaGanjil = buatGanjil(100);
        // for (const angka of angkaGanjil) {
        //     document.writeln(angka);
        // }
        console.info(Number.next().value);
    </script>
</body>
</html>
