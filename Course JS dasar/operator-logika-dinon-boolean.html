<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator logika di non boolean</title>
</head>
<body>
    <script>
        console.info("hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(0 || "NOL");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");

        const person = {
            firstName: "wibisana",
            umur: "16"
        };

        const nama = person.firstName || person.umur;
        console.info(nama);

        console.info("HELLO" && "");
        console.info("" && []);
    </script>
</body>
</html>
