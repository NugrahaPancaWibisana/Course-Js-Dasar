<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function optional parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, middleName, lastName) {
            document.writeln(`<p>${firstName}`);
            document.writeln(`<p>${middleName}`);
            document.writeln(`<p>${lastName}`);
        }

        sayHello();
        sayHello("nugraha");
        sayHello("nugraha", "panca");
        sayHello("nugraha", "panca", "wibisana");
    </script>
</body>
</html>
