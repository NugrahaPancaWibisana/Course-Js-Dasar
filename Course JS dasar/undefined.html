<body>
    <script>
        let name;
        if (name === undefined) {
            console.error("undefined");
        } else {
            console.info("defined");
        }

        const names = ["a", "b", "c", "d", "e",];
        if (names[5] === undefined) {
            console.error("undefined");
        } else {
            console.info("defined");
        }

        const person = {};
        if (person.name === undefined) {
            console.error("obj undefined");
        } else {
            console.error("obj defined");
        }
    </script>
