<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data string</title>
</head>
<body>
    <script>
        document.writeln("Nugraha Panca Wibisana")
        document.writeln("<br/>")
        document.writeln('Siswa SMKN 1 Subang, Jurusan RPL')
        document.writeln("<br/>")

        // atau juga bisa pake + untuk menambah string
        
        document.writeln("<br/>")
        document.writeln("Nugraha " + "Panca " + "Wibisana")
        document.writeln("<br/>")
        document.writeln('Siswa ' + 'SMKN 1 ' + 'subang')

        // Escape sequence

        document.writeln("<textarea cols='100' rows='10'>")
        document.writeln("Nugraha \nPanca \nWIbisana")
        document.writeln("\\home\\Wibisana")
        document.writeln("\"siswa smkn 1 subang\"")
        document.writeln("\'belajar js\'")
        document.writeln("</textarea>")
    </script>
</body>
</html>
