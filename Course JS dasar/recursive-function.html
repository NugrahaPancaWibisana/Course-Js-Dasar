<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursive function</title>
</head>
<body>
    <script>
        function factorial(value){
            let result = 1;
            for (let i = 1; i <= value; i++) {
                result *= i;
                
            }
            return result;
        }

        console.info(factorial(5))
        console.info(1 * 2 * 3 * 4 * 5);

        function factorialRecursive(value){
            if (value === 1){
                return 1;
            } else {
                return value * factorialRecursive(value - 1);
            }
        }

        console.info(factorialRecursive(10));
        //  10 * factorialRecursive(9)
        //  10 * 9 * factorialRecursive(8)
        //  10 * 9 * 8 * factorialRecursive(7)
        //  10 * 9 * 8 * 7 * factorialRecursive(6)
    </script>
</body>
</html>
