<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function parameter</title>
</head>
<body>
    <script>
        function nama(firstName, middleName, lastName) {
            document.writeln(`<p>${firstName} ${middleName} ${lastName}</P>`);
        }

        nama("Nugraha", "panca", "wibisana");
        nama("Nugraha", "panca", "wibisana");
        nama("Nugraha", "panca", "wibisana");
    </script>
</body>
</html>
