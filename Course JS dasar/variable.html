<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <script>
        var fullName = "Nugraha Panca Wibisana";
        var firstName = "Nugraha";
        var middleName = "Panca";
        var lastName = "Wibisana";

        // Bisa kaya yang diatas dan bisa kaya yang di bawah cuma keliatan lebih simple atas

        fullName = "Nugraha Panca Wibisana";
        firstName = "Nugraha";
        middleName = "Panca";
        lastName = "Wibisana";

        // lalu di deklarasikan

        document.writeln(fullName);
        document.writeln("<br>");
        document.writeln(firstName + " " + middleName + " " + lastName);
    </script>
</body>
</html>
