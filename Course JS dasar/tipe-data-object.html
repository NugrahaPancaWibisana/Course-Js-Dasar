<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data object</title>
</head>
<body>
    <script>
        const person = {};

        // ubah property / atau attribute
        person["nama"] = "Nugraha panca wibisana";
        person["sekolah"] = "smkn 1 subang";
        person["umur"] = 15;
        
        console.table(person);

        delete person["umur"];

        console.table(person);

        const orang = {
            nama: "nugraha panca wibisana",
            alamat: "indonesia",
            umur: 15
        };

        console.table(orang);
    </script>
</body>
</html>
